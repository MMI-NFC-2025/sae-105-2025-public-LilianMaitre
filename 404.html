<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Echos Sonores</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        /* Styles spécifiques 404 */
        body.page-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .notfound {
            max-width: 560px;
            width: 100%;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            padding: 2.4rem 2rem;
            text-align: center;
            color: var(--blanc, #ffffff);
        }

        .notfound__code {
            font-family: "Geologica", system-ui, sans-serif;
            font-size: 4.5rem;
            letter-spacing: 0.04em;
            margin: 0 0 0.5rem;
        }

        .notfound__title {
            font-family: "Reggae One", system-ui, sans-serif;
            font-size: 1.8rem;
            margin: 0 0 1rem;
        }

        .notfound__text {
            font-family: "Montserrat", system-ui, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0 0 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .notfound__cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.9rem 1.8rem;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: linear-gradient(135deg, #e30000, #3b0000);
            color: #ffffff;
            font-family: "Geologica", system-ui, sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .notfound__cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.32);
            border-color: rgba(255, 255, 255, 0.28);
        }

        .notfound__cta span {
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="page-404">
    <main class="notfound" role="main">
        <p class="notfound__code">404</p>
        <p class="notfound__title">On a perdu la bonne vibe...</p>
        <p class="notfound__text">La page que tu cherches a pris une autre scène. Retourne à l&apos;accueil pour retrouver la programmation.</p>
        <a class="notfound__cta" href="/">
            <span>↩</span>
            Retour à l&apos;accueil
        </a>
    </main>
</body>
</html>
